version: '3'

volumes:
  build:
  pg-data:

services:
  traefik:
    image: traefik:1.1.2
    volumes:
      - ./etc/traefik.toml:/etc/traefik/traefik.toml
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - '80:80'
      - '8080:8080'

  postgres:
    image: postgres:9.6.2
    volumes:
      - pg-data:/var/lib/postgresql/data

  cogs: &shared
    image: quay.io/caseywebdev/turbo-car-club:1687dd3d2b9ce0ed06874ea5882ed4f2f06cdb6f
    volumes:
      - ./.eslintrc:/code/.eslintrc
      - ./.stylelintrc:/code/.stylelintrc
      - ./bin:/code/bin
      - ./etc:/code/etc
      - ./package.json:/code/package.json
      - ./src:/code/src
      - build:/code/build
    command: bin/watch-build

  livereload:
    <<: *shared
    command: bin/livereload
    labels:
      traefik.enable: 'true'
      traefik.port: '80'
      traefik.frontend.rule: Host:livereload.dev.turbocarclub.com

  client:
    <<: *shared
    environment:
      LIVERELOAD_URL: http://livereload.dev.turbocarclub.com
    command: bin/client
    labels:
      traefik.enable: 'true'
      traefik.port: '80'
      traefik.frontend.rule: Host:www.dev.turbocarclub.com

  signal:
    <<: *shared
    command: bin/watch-signal
    labels:
      traefik.enable: 'true'
      traefik.port: '80'
      traefik.frontend.rule: Host:signal.dev.turbocarclub.com
    depends_on:
      - postgres
