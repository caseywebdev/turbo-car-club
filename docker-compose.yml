data:
  image: &image quay.io/caseywebdev/turbo-car-club:41c0e799e0ac3d68867630dd899328bdf857803b
  volumes:
    - ./.eslintrc:/code/.eslintrc
    - ./.stylelintrc:/code/.stylelintrc
    - ./bin:/code/bin
    - ./cogs-client.js:/code/cogs-client.js
    - ./cogs-server.js:/code/cogs-server.js
    - ./nginx.conf:/etc/nginx/nginx.conf
    - ./package.json:/code/package.json
    - ./src:/code/src
    - /code/build
    - /code/node_modules
  command: 'true'

dbdata:
  image: busybox:1.24.1
  volumes:
    - /var/lib/postgresql/data
  command: 'true'

postgres:
  image: postgres:9.4.5
  volumes_from:
    - dbdata

nginx:
  image: nginx:1.9.5
  volumes_from:
    - data
  ports:
    - '80:80'

cogs-client: &shared
  image: *image
  volumes_from:
    - data
  environment:
    SIGNAL_URL: ws://docker:1337
  command: bin/build-client -pw build/client/class-names.json,src/client,src/shared

cogs-server:
  <<: *shared
  command: bin/build-server -pw src/host,src/shared,src/signal

livereload:
  <<: *shared
  ports:
    - '35729:35729'
  command: bin/livereload

signal:
  <<: *shared
  links:
    - postgres
  ports:
    - '1337:80'
  environment:
    CLIENT_URL: http://docker
    KEY: foo
    MAIL_ENABLED: 0
  command: bin/watch-signal

