version: '2'

services:
  persisted-data:
    image: busybox:1.24.1
    volumes:
      - /etc/ssl/private
      - /var/lib/postgresql/data
    command: 'true'

  ephemeral-data:
    image: &image quay.io/caseywebdev/turbo-car-club:99277768e6a2c956dd4560c2c3b52d87cf2aa7e6
    volumes:
      - ./.eslintrc:/code/.eslintrc
      - ./.stylelintrc:/code/.stylelintrc
      - ./bin:/code/bin
      - ./etc:/code/etc
      - ./package.json:/code/package.json
      - ./src:/code/src
      - /code/build
      - /code/node_modules
    command: 'true'

  consul:
    image: quay.io/caseywebdev/consul:354b064a91a7514992f1e5684dbb5e130c9192d2
    dns: &dns 172.17.0.1
    dns_search: service.consul
    ports:
      - '8500'
      - '172.17.0.1:53:53/udp'
    command: -dev

  postgres:
    image: quay.io/caseywebdev/postgres:eb5df614f21c64c25b25f711750b241e8cc1598e
    dns: *dns
    dns_search: service.consul
    volumes_from:
      - persisted-data
    depends_on:
      - consul

  cogs-client: &shared
    image: *image
    dns: *dns
    dns_search: service.consul
    volumes_from:
      - persisted-data
      - ephemeral-data
    command: bin/watch-build-client
    depends_on:
      - consul
    environment:
      LIVERELOAD_SERVER_NAME: livereload.dev.turbocarclub.com
      LIVERELOAD_URL: https://livereload.dev.turbocarclub.com
      CONSUL_AUTH: foo:bar
      CONSUL_SERVER_NAME: consul.dev.turbocarclub.com
      SIGNAL_SERVER_NAME: signal.dev.turbocarclub.com

  cogs-server:
    <<: *shared
    command: bin/watch-build-server

  livereload:
    <<: *shared
    command: bin/livereload

  lb:
    <<: *shared
    ports:
      - '80:80'
      - '443:443'
    command: bin/lb

  signal:
    <<: *shared
    command: bin/watch-signal
    depends_on:
      - postgres
    command: bin/signal
