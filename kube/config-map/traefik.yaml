apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik
data:
  traefik.toml: |
    defaultEntryPoints = ["http", "https"]
    [entryPoints]
      [entryPoints.http]
        address = ":80"
        [entryPoints.http.redirect]
          entryPoint = "https"
      [entryPoints.https]
        address = ":443"
        [entryPoints.https.tls]
    [acme]
      email = "c@sey.me"
      storageFile = "/acme/acme.json"
      entryPoint = "https"
      caServer = "https://acme-staging.api.letsencrypt.org/directory"
      [[acme.domains]]
        main = "turbocarclub.com"
        sans = ["www.turbocarclub.com", "signal.turbocarclub.com"]
