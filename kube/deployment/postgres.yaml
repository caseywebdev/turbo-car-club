apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:9.6.2
        ports:
        - containerPort: 5432
        env:
        - name: PGDATA
          value: /mnt/tcc-pg-data/data
        volumeMounts:
        - name: tcc-pg-data
          mountPath: /mnt/tcc-pg-data
        resources:
          requests:
            cpu: 0
      volumes:
        - name: tcc-pg-data
          gcePersistentDisk:
            pdName: tcc-pg-data
            fsType: ext4
